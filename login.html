<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnal Highschool - Staff Dashboard</title>
    <link rel="icon" href="images/logo.jpeg" sizes="any">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <style>
        /* --- NEW ANIMATED LOGIN PAGE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg, #f8fafc);
        }

        .login-section {
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 1000;
        }

        .login-section .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .login-section .trees {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 100;
            pointer-events: none;
        }

        .login-section .girl {
            position: absolute;
            scale: 0.65;
            pointer-events: none;
            animation: animateGirl 15s linear infinite;
        }

        @keyframes animateGirl {
            0% { transform: translateX(calc(100% + 100vw)); }
            50% { transform: translateX(calc(-100% - 120vw)); }
            50.01% { transform: translateX(calc(-100% - 120vw)) rotateY(180deg); }
            100% { transform: translateX(calc(100% + 100vw)) rotateY(180deg); }
        }

        .login-box {
            position: relative;
            padding: 40px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border: 1px solid #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            position: relative;
            width: 100%;
            text-align: center;
            font-size: 2.2em;
            font-weight: 600;
            color: #8f2c24;
            margin-bottom: 10px;
        }

        .login-box .input-group { position: relative; }
        
        .login-box .input-group label {
            color: #8f2c24;
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }

        .login-box .input-group input {
            position: relative;
            width: 100%;
            padding: 12px 20px;
            outline: none;
            font-size: 1.1em;
            color: #8f2c24;
            border-radius: 5px;
            background: #fff;
            border: none;
        }

        .login-box .input-group ::placeholder { color: #8f2c24a2; }

        .login-box button {
            position: relative;
            width: 100%;
            padding: 12px 20px;
            border: none;
            outline: none;
            background: #8f2c24;
            color: #fff;
            cursor: pointer;
            font-size: 1.25em;
            font-weight: 500;
            transition: 0.5s;
            border-radius: 5px;
        }
        
        .login-box button:hover:not(:disabled) { background: #d64c42; }
        .login-box button:disabled { background-color:#9e6a66; cursor: not-allowed; }

        .switch-login-method {
            font-size: 1em;
            color: #8f2c24;
            font-weight: 500;
            text-decoration: underline;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        
        .error-message {
            color: #d64c42;
            font-weight: 600;
            background-color: #ffe0de;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            min-height: 20px;
            border: 1px solid #d64c42;
        }

        .leaves { position: absolute; width: 100%; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; z-index: 1; pointer-events: none; }
        .leaves .set { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; }
        .leaves .set div { position: absolute; display: block; }
        .leaves .set div img { width: 40px; }
        .leaves .set div:nth-child(1) { left: 20%; animation: animate 20s linear infinite; }
        .leaves .set div:nth-child(2) { left: 50%; animation: animate 14s linear infinite; }
        .leaves .set div:nth-child(3) { left: 70%; animation: animate 12s linear infinite; }
        .leaves .set div:nth-child(4) { left: 5%; animation: animate 15s linear infinite; }
        .leaves .set div:nth-child(5) { left: 85%; animation: animate 18s linear infinite; }
        .leaves .set div:nth-child(6) { left: 90%; animation: animate 12s linear infinite; }
        .leaves .set div:nth-child(7) { left: 15%; animation: animate 14s linear infinite; }
        .leaves .set div:nth-child(8) { left: 60%; animation: animate 15s linear infinite; }

        @keyframes animate {
            0% { opacity: 0; top: -10%; transform: translateX(20px) rotate(0deg); }
            10% { opacity: 1; }
            20% { transform: translateX(-20px) rotate(45deg); }
            40% { transform: translateX(-20px) rotate(90deg); }
            60% { transform: translateX(20px) rotate(180deg); }
            80% { transform: translateX(-20px) rotate(45deg); }
            100% { top: 110%; transform: translateX(20px) rotate(225deg); }
        }

        /* --- DASHBOARD STYLES --- */
        :root { --primary-bg: #f8fafc; --sidebar-bg: #1e293b; --sidebar-text: #cbd5e1; --sidebar-hover-bg: #334155; --accent-color: #4f46e5; --accent-color-dark: #4338ca; --danger-color: #dc2626; --danger-color-dark: #b91c1c; --text-dark: #0f172a; --text-light: #64748b; --card-bg: #ffffff; --border-color: #e2e8f0; --shadow-color: rgba(149, 157, 165, 0.1); }
        .hidden { display: none !important; }
        .dashboard-container{display:flex;height:100vh;opacity:0;transition:opacity .5s ease}.dashboard-container.visible{opacity:1}
        .sidebar{width:260px;background-color:var(--sidebar-bg);color:var(--sidebar-text);display:flex;flex-direction:column;flex-shrink:0;padding:20px;position:fixed;top:0;left:0;height:100vh;overflow-y:auto}
        .sidebar-header{text-align:center;margin-bottom:30px;padding-bottom:20px;border-bottom:1px solid var(--sidebar-hover-bg)}
        .sidebar-logo{max-width:100px;margin-bottom:15px;border-radius:50%;border:3px solid var(--sidebar-hover-bg)}
        .sidebar-header h2{font-size:1.4rem;font-weight:600;color:#fff}
        .sidebar-nav ul{list-style:none;padding:0}
        .sidebar-nav li a{display:flex;align-items:center;color:var(--sidebar-text);text-decoration:none;padding:15px 20px;border-radius:8px;margin-bottom:10px;transition:background-color .2s,color .2s;font-weight:500}
        .sidebar-nav li a.active,.sidebar-nav li a:hover{background-color:var(--accent-color);color:#fff}
        .sidebar-nav li a i{margin-right:15px;width:20px;text-align:center;font-size:1.1rem}
        .main-content{margin-left:260px;width:calc(100% - 260px);padding:30px;display:flex;flex-direction:column;height:100vh}
        .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;flex-shrink:0}
        .header-title-wrapper { display: flex; align-items: center; gap: 20px; }
        .header h1{font-size:2.2rem;color:var(--text-dark);font-weight:700}
        .open-sheet-btn { display: inline-flex; align-items: center; gap: 8px; background-color: var(--accent-color); color: #fff; padding: 8px 16px; border-radius: 8px; text-decoration: none; font-weight: 500; font-size: 0.9rem; transition: all 0.2s ease; }
        .open-sheet-btn:hover { background-color: var(--accent-color-dark); transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .user-profile{display:flex;align-items:center;gap:15px;font-size:1rem}
        .user-profile span{font-weight:500;color:var(--text-light)}
        .logout-btn{background:0 0;border:none;color:var(--danger-color);font-size:1.2rem;cursor:pointer;background-color:#fee2e2;border-radius:50%;width:40px;height:40px;display:flex;align-items:center;justify-content:center;transition:all .2s}.logout-btn:hover{background-color:#fecaca;color:var(--danger-color-dark)}
        .content-wrapper{flex-grow:1;overflow:hidden}
        .content-view{width:100%;height:100%;animation:fadeIn .5s ease-in-out}
        .content-view iframe{width:100%;height:100%;border:1px solid var(--border-color);border-radius:12px}
        @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
        
        /* --- NEW STYLES FOR PHOTO CONTAINER --- */
        .photo-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }
        .photo-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 25px var(--shadow-color);
        }
    </style>
</head>
<body>
    
    <div id="login-container">
        <section class="login-section">
            <div class="leaves">
                <div class="set">
                    <div><img src="images/leaf_01.png"></div><div><img src="images/leaf_02.png"></div><div><img src="images/leaf_03.png"></div><div><img src="images/leaf_04.png"></div><div><img src="images/leaf_01.png"></div><div><img src="images/leaf_02.png"></div><div><img src="images/leaf_03.png"></div><div><img src="images/leaf_04.png"></div>
                </div>
            </div>
            <img src="images/bg.jpg" class="bg">
            <img src="images/girl.png" class="girl">
            <img src="images/trees.png" class="trees">
            
            <div class="login-box">
                <h2>Staff Login</h2>

                <div id="email-login-view">
                    <form id="login-form">
                        <div class="input-group"><label for="email">Email Address</label><input type="email" id="email" required placeholder="you@example.com"></div>
                        <div class="input-group"><label for="password">Password</label><input type="password" id="password" required placeholder="••••••••"></div>
                        <button type="submit">Login</button>
                    </form>
                    <p class="switch-login-method" onclick="app.toggleLoginView('phone')">Login with Mobile OTP</p>
                </div>
                
                <div id="phone-login-view" class="hidden">
                    <form id="phone-login-form">
                        <div class="input-group"><label for="phone-number">Mobile Number</label><input type="tel" id="phone-number" placeholder="+91 98765 43210" required></div>
                        <button id="send-otp-btn" type="submit">Send OTP</button>
                    </form>
                    <p class="switch-login-method" onclick="app.toggleLoginView('email')">Login with Email</p>
                </div>

                <div id="otp-login-view" class="hidden">
                    <form id="otp-login-form">
                        <p style="color: #8f2c24; text-align: center; margin-bottom: 15px;">Enter the 6-digit code sent to your mobile.</p>
                        <div class="input-group"><label for="otp-code">OTP Code</label><input type="number" id="otp-code" required></div>
                        <button id="verify-otp-btn" type="submit">Verify OTP</button>
                    </form>
                    <p class="switch-login-method" onclick="app.toggleLoginView('phone')">Change Number</p>
                </div>
                
                <p id="error-message" class="error-message hidden"></p>
                <div id="recaptcha-container"></div>
            </div>
        </section>
    </div>

    <div id="dashboard-container" class="dashboard-container hidden">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.jpeg" alt="Karnal Highschool Logo" class="sidebar-logo">
                <h2>Staff Dashboard</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#dashboard-view" class="active"><i class="fa-solid fa-table-columns"></i> Dashboard</a></li>
                    <li><a href="#pm-poshan-view"><i class="fa-solid fa-utensils"></i> PM Poshan</a></li>
                    <li><a href="#attendance-scan-view"><i class="fa-solid fa-qrcode"></i> Attendance Scan</a></li>
                    <li><a href="#LetterHead"><i class="fas fa-school"></i> Letter Head</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="header-title-wrapper">
                    <h1 id="main-header-title">Dashboard</h1>
                    <a href="#" id="open-sheet-btn" class="open-sheet-btn hidden" target="_blank">
                        Edit Sheet <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
                <div class="user-profile">
                    <span id="user-email"></span>
                    <button id="logout-btn" class="logout-btn" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></button>
                </div>
            </header>
            <div class="content-wrapper">
                <section id="dashboard-view" class="content-view">
                   <iframe src="https://script.google.com/macros/s/AKfycbxt1iZJe4WjhUcm5XDXm13bcjWM3otuF2zLXv5N3O8W7Rakbub9r7D0Lv-w2pvkXTg/exec" frameborder="0"></iframe>
                </section>
                <section id="pm-poshan-view" class="content-view hidden">
                   <iframe src="https://script.google.com/macros/s/AKfycbx_xDH3DIRLbHSkzkuEn_ekSUlgeh51xoCzJNZL4c5sdngLuGT-qWw2Pe64caYOP5GT/exec"></iframe>
                </section>
                <section id="attendance-scan-view" class="content-view hidden">
                   <iframe src="https://script.google.com/macros/s/AKfycbz2RfJAiu3c13KpKklTe0NLgTXXF3OP87lqAZCbpRANVFvl5PlG7txHxGVn-pgz3Xc/exec" ></iframe>
                </section>
                <section id="LetterHead" class="content-view hidden">
                   <iframe src="Letterhead.html" ></iframe>
                </section>
            </div>
        </main>
    </div>

    <script>
    const app = (() => {
        // --- 1. CORE SETUP & CONFIGURATION ---
        const CONFIG = {
            firebase: { apiKey: "AIzaSyCu9C0ZpPnKzPCJ11gQc7Vlk3lnfaJH9fU", authDomain: "my-login-app-df9a7.firebaseapp.com", projectId: "my-login-app-df9a7", storageBucket: "my-login-app-df9a7.appspot.com", messagingSenderId: "325062660131", appId: "1:325062660131:web:09965afc828fcb26d76196" },
        };

        const GOOGLE_SHEET_URLS = {
            'dashboard-view': 'https://docs.google.com/spreadsheets/d/1Nv33i6aIwcX9Fcq5v4qnxlm5SYP-oBoJN-yLXumsWfw/edit?usp=sharing',
            'pm-poshan-view': 'https://docs.google.com/spreadsheets/d/1szVU052VBn2B3h-_YqYKKtp3Rd652Dlmx0nxvrz7PAE/edit?usp=sharing',
            'attendance-scan-view': 'https://docs.google.com/spreadsheets/d/1a251gqWdmFXCfsTEZ56GpFNATrtsU64d9JvaDwKE4tU/edit?usp=sharing',
        };

        const state = { auth: null, recaptchaVerifier: null, confirmationResult: null, navInitialized: false };
        const DOMElements = {
            loginContainer: document.getElementById('login-container'),
            dashboardContainer: document.getElementById('dashboard-container'),
            userEmail: document.getElementById('user-email'),
            emailLoginView: document.getElementById('email-login-view'),
            phoneLoginView: document.getElementById('phone-login-view'),
            otpLoginView: document.getElementById('otp-login-view'),
            errorMessage: document.getElementById('error-message'),
            mainHeaderTitle: document.getElementById('main-header-title'),
            openSheetBtn: document.getElementById('open-sheet-btn'),
        };
        
        // --- 2. UI & NAVIGATION ---
        function handleNavigation(e) {
            e.preventDefault();
            const link = e.currentTarget;
            const targetId = link.getAttribute('href').substring(1);

            document.querySelectorAll('.sidebar-nav a').forEach(a => a.classList.remove('active'));
            link.classList.add('active');

            document.querySelectorAll('.content-view').forEach(view => {
                view.classList.toggle('hidden', view.id !== targetId);
            });

            DOMElements.mainHeaderTitle.textContent = link.innerText.trim();
            
            if (GOOGLE_SHEET_URLS[targetId]) {
                DOMElements.openSheetBtn.href = GOOGLE_SHEET_URLS[targetId];
                DOMElements.openSheetBtn.classList.remove('hidden');
            } else {
                DOMElements.openSheetBtn.classList.add('hidden');
            }
        }
        
        function showErrorMessage(message) {
            DOMElements.errorMessage.textContent = message;
            DOMElements.errorMessage.classList.remove('hidden');
        }

        function toggleLoginView(view) {
            DOMElements.errorMessage.classList.add('hidden');
            DOMElements.emailLoginView.classList.toggle('hidden', view !== 'email');
            DOMElements.phoneLoginView.classList.toggle('hidden', view !== 'phone');
            DOMElements.otpLoginView.classList.toggle('hidden', view !== 'otp');
        }
        
        // --- 3. INITIALIZATION & AUTH ---
        function init() {
            firebase.initializeApp(CONFIG.firebase);
            state.auth = firebase.auth();
            
            state.auth.onAuthStateChanged(user => {
                if (user) {
                    DOMElements.userEmail.textContent = user.email || user.phoneNumber;
                    DOMElements.loginContainer.classList.add('hidden');
                    DOMElements.dashboardContainer.classList.remove('hidden');
                    setTimeout(() => DOMElements.dashboardContainer.classList.add('visible'), 50);

                    if (!state.navInitialized) {
                        document.querySelectorAll('.sidebar-nav a').forEach(link => {
                            link.addEventListener('click', handleNavigation);
                        });
                        state.navInitialized = true;
                    }
                    document.querySelector('.sidebar-nav a[href="#dashboard-view"]').click();

                } else {
                    toggleLoginView('email');
                    DOMElements.loginContainer.classList.remove('hidden');
                    DOMElements.dashboardContainer.classList.add('hidden');
                    DOMElements.dashboardContainer.classList.remove('visible');
                    state.navInitialized = false;
                    if (!state.recaptchaVerifier) {
                         state.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' });
                    }
                }
            });

            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                state.auth.signInWithEmailAndPassword(e.target.email.value, e.target.password.value)
                    .catch(err => { showErrorMessage(err.message); });
            });
            
            document.getElementById('phone-login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                btn.disabled = true;
                btn.textContent = 'Sending...';
                state.auth.signInWithPhoneNumber(document.getElementById('phone-number').value, state.recaptchaVerifier)
                    .then(res => { state.confirmationResult = res; toggleLoginView('otp'); })
                    .catch(err => { showErrorMessage("Error: " + err.message); if(typeof state.recaptchaVerifier.render === 'function') {state.recaptchaVerifier.render().then(id => state.recaptchaVerifier.reset(id));} })
                    .finally(() => { btn.disabled = false; btn.textContent = 'Send OTP'; });
            });

            document.getElementById('otp-login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                btn.disabled = true;
                btn.textContent = 'Verifying...';
                state.confirmationResult.confirm(document.getElementById('otp-code').value)
                    .catch(err => { showErrorMessage("Invalid OTP. Please try again."); })
                    .finally(() => { btn.disabled = false; btn.textContent = 'Verify OTP'; });
            });

            document.getElementById('logout-btn')?.addEventListener('click', () => state.auth.signOut());
        }

        return { init, toggleLoginView };
    })();

    document.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>

</html>
